<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head ('Show Post')">
<body>

<nav th:insert="partials/navbar :: navbar" />

<h1 class="text-center my-5 ">Show Post</h1>

<div class="mx-auto border border-3 border-dark shadow-lg rounded bg-light p-3 w-25">
    <h4 th:text="${postId}"></h4>
    <h2 th:text="${post.title}"></h2>
    <h3 th:text="${post.body}"></h3>
    <p>Posted by: <span th:text="${post.user.email}"></span></p>
</div>



<footer th:insert="partials/footer :: footer" />


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
