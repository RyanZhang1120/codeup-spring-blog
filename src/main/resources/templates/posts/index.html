<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/head :: head ('Post - Index')">
<body>

<nav>
    <div sec:authorize="isAuthenticated()">
        This content is only shown to authenticated users.

        User ID: <span th:text="${#authentication.principal.id}"/>
        Username: <span th:text="${#authentication.principal.username}"/>
        Email: <span th:text="${#authentication.principal.email}"/>
    </div>
    <ul>
        <!-- More links here... -->
        <li>
            <form th:action="@{/logout}" th:method="post">
                <button class="btn-link btn" style="margin-top: 8px">Logout</button>
            </form>
        </li>
    </ul>
</nav>

<h1 class="text-center my-5 ">Show all post</h1>

<div class="d-flex justify-content-around row container mx-auto">
    <div th:each="post : ${allPost}" class="col-3 p-3 m-3 border border-3 border-dark bg-light rounded shadow-lg ">
        <p th:text="${post.title}"></p>
        <p th:text="${post.body}"></p>
    </div>
</div>
<div class="text-center my-5">
    <a th:href="@{/posts/create}" class="btn btn-primary" role="button">Create New Post</a>
</div>

<footer th:insert="partials/footer :: footer" />
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
