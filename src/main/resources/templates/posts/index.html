<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head ('Post - Index')">
<body>

<nav th:insert="partials/navbar :: navbar" />

<h1 class="text-center my-5 ">Show all post</h1>

<div class="d-flex justify-content-around row container mx-auto">
    <div th:each="post : ${allPost}" class="col-3 p-3 m-3 border border-3 border-dark bg-light rounded shadow-lg ">
        <p th:text="${post.title}"></p>
        <p th:text="${post.body}"></p>
    </div>
</div>




<footer th:insert="partials/footer :: footer" />
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
