<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head ('Roll-a-Die')">
<body>
<nav th:insert="partials/navbar :: navbar" />

<h1 class="text-center my-5">Guess the Roll of dice</h1>

<div class="w-25 mx-auto d-flex justify-content-around my-5">
    <a href="/roll-dice/1" class="btn btn-success py-1 px-2">1</a>
    <a href="/roll-dice/2" class="btn btn-success p-1 px-2">2</a>
    <a href="/roll-dice/3" class="btn btn-success p-1 px-2">3</a>
    <a href="/roll-dice/4" class="btn btn-success p-1 px-2">4</a>
    <a href="/roll-dice/5" class="btn btn-success p-1 px-2">5</a>
    <a href="/roll-dice/6" class="btn btn-success p-1 px-2">6</a>
    <a href="/roll-dice" class="btn btn-warning p-1 px-2">CLEAR</a>
</div>

<h2 th:text="${usersGuess}" class="text-center"></h2>
<h2 th:text="${randomNumber}" class="text-center"></h2>
<h3 th:text="${results}" class="text-center display-2 mt-5"></h3>

<footer th:insert="partials/footer :: footer" />

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
